<script>
    var taskList=[];
   $(function(){
    $('#addBlog').click(function(){
       var task = {
        taskTitle: document.getElementById("inputTitle").value,
        taskDes: document.getElementById("inBlog").value
         };
        
        
         taskList.push(task);

       window.localStorage.setItem('taskList', JSON.stringify(taskList));

    taskList = JSON.parse(window.localStorage.getItem('taskList'));
    syncTask();

    //window.location.replace("file:///C:/Shruthi/Simplilearn/code/Phase1/index.html");
    addTaskToList(task);
 
    $("#addAllBlogs").css("display", "block");
    });


function syncTask() {

window.localStorage.setItem('taskList', JSON.stringify(taskList));
taskList = JSON.parse(window.localStorage.getItem('taskList'));
}
function addTaskToList(task) {
    var taskWrapper = document.getElementById("DispBlog");
var element = document.createElement('p');
element.innerHTML += task.taskTitle+" "+task.taskDes;
taskWrapper.appendChild(element);
}

});
